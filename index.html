<DOCTYPE! HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="SCSS/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>Home Page</title>
    </head>
    <body>
        <header>
            <div class="container_header">
                <div class="container_logo">
                    <div class="logo_bar">
                        <div class="logo_wrapper">
                        <a href="#" class="logo_text"> Logo</a>
                        </div>
                        <div class="container_socials">
                            <div class="icon_social meta">
                                <a href="#" class="fa fa-facebook"></a>
                                <span>Facebook</span>
                            </div>
                            <div class="icon_social elon">
                                <a href="#" class="fa fa-twitter"></a>
                                <span>Tweeter</span>
                            </div>
                            <div class="icon_social goog">
                                <a href="#" class="fa fa-youtube"></a>
                                <span>YouTube</span>
                            </div>
                            <div class="icon_social meta2">
                                <a href="#"class="fa fa-whatsapp"></a>
                                <span>WhatsApp</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container_menu">
                    <input type="checkbox" name="box" id="check" hidden  />
                    <label for="check" id="label_lines" name="label">
                            <div class="burger_lines">
                            <span class="line_span class_span1"></span>
                            <span class="line_span class_span2"></span>
                            <span class="line_span class_span3"></span>
                            </div>
                    </label>
                    <nav class="navigation_bar">
                        <div class="menu_tabs" value="link" name="menu-tabs">
                            <ul>
                                <li><a href="#">Home</a></li>
                                <li><a href="#">Page 2</a></li>
                                <li><a href="#">Page 3</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
        <div class="wrapper_main">
            <div class="wrapper_main_content">dragons</div>
            <div class="wrapper_sidebar_content">second</div>
        </div>
